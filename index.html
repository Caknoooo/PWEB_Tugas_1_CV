    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"

    <!-- Font Awesome -->

    <!-- Style -->
    <style>
      * {
        font-family: "Barlow", sans-serif;
        margin: 0;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        background-color: #acb0b4;
      }
      .container {
        margin: auto;
        display: grid;
        grid-template-columns: 0.33fr 1fr;
        width: 210mm;
        height: 297mm;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
      }

      /* Flex left */
      .container .card-one {
        padding: 40px 20px;
        padding-left: 35px;
        background-color: #d1d1d1;
        width: 100%;
        color: #313131;
      }
      .container .card-one .profile {
        display: inline-flex;
        margin-bottom: 5px;
        margin-left: -15px;
        width: 220px;
        height: 220px;
        border-radius: 50%;
        border: 4px solid #2c2b29;
        background-image: url("./image/Caknoo.jpeg");
        background-position: center-top;
        background-size: 100%;
      }
      .container .card-one .contact-box {
        margin-top: 10px;
      }
      .container .card-one .contact-box > * {
        width: 100%;
        margin-top: 12px;
        display: grid;
        grid-template-columns: 0.3fr 1fr;
        align-items: center;
      }
      .container .card-one .contact-box > * .text {
        display: inline-flex;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        word-break: break-all;
      }
      .container .card-one .personal-box{
        margin-top: 35px;
      }
      .container .card-one .personal-box .dot{
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #313131;
        border-radius: 50%;
        margin-left: 4px;
      }
      .container .card-one .personal-box .dot.active{
        background-color: #b89258;
      }
      .container .card-one .hobbies-box{
        margin-top: 35px;
      }
      .container .card-one .hobbies-box .logo{
        margin: 10px 0px;
        display: grid;
        grid-template: 1fr 1fr/1fr 1fr;
        font-size: 2.8em;
        grid-row-gap: 15px;
      }

      /* Flex Right */
      .container .card-two {
        background-color: #173c62;
        padding: 40px 20px;
        padding-right: 75px;
        color: #b5b5b4;
      }
      .container .card-two .head-title{
        font-size: 1.8em;
        color: #b89258;
        font-weight: 400;
      }
